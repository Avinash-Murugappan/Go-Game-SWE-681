<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Win-Loss</title>
	<style>
	body {
 background-image: url("https://media.wired.com/photos/592720b6af95806129f51b0e/master/pass/GW20160134028.jpg");
 background-size: 1500px 800px;
 padding-top: 250px;
 padding-right: 10px;
 font-family: 'open sans', helvetica, arial, sans;
}

form{
 width: 300px;
  padding: 40px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: #191919;
  text-align: center;
  color: #e2ae53;
}



.button .apply {
 background-color: #ddd;
  border: none;
  color: black;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  transition: 0.3s;
}

.button .apply:hover {
  background-color: #e2ae53;
  color: white;
}
	</style>
</h:head>
<h:body>
	
	<h:form>
	<h2>Player Statistics:</h2>
	<div class="button">
		
		<h:dataTable var="user" value="#{winsLossesBean.allUsers}"
			border="1">
			<h:column>
				<f:facet name="header">Username</f:facet>
			#{user.username}
		</h:column>
			<h:column>
				<f:facet name="header">Wins</f:facet>
			#{user.wins}
		</h:column>
			<h:column>
				<f:facet name="header">Losses</f:facet>
			#{user.losses}
		</h:column>
		</h:dataTable>
		<br />
		<br />
		<h:button value="Return" outcome="LandingPage" styleClass="apply"></h:button>
	</div>
	</h:form>
</h:body>
</html>
